<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css-2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BOM - browser object model</title>
</head>

<body>



    <section class="the-big-section">
        <div class="container">
            <div class="content">
                <div class="div-text">
                    <h3>log in</h3>
                </div>
                <div class="for-line-span">
                    <div class="line-span">
                        <span> </span>
                    </div>
                </div>
                <div class="container-icon">
                    <div>
                        <div class="single-ico">
                            <a href="">
                                <img src="photos/in-1.png" alt="">
                            </a>
                        </div>
                        <div class="single-ico">
                            <a href="">
                                <img src="photos/in-3.png" alt="">
                            </a>
                        </div>
                        <div class="single-ico">
                            <a href="">
                                <img src="photos/in-4.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="container-for-form">
                    <form action="" method="POST" class="form-inputs">

                        <input class="input-1" type="text" name="" id="" value="" placeholder="user name">
                        <h5 class="value-inputs"></h5>
                        <input class="input-1" type="password" name="" id="" placeholder="password">
                        <h5 class="value-inputs"></h5>
                        <input type="submit" value="connect">
                        <a class="text-a" href="#"> do you forgot your password ?</a>
                    </form>
                </div>
            </div>
        </div>
    </section>







    <script src="js-2.js">
    </script>
</body>

</html>

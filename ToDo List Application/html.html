<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-do-app </title>
</head>
<body>

    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus"> +</span>
        </div>
        <div class="tasks-content">
            <span class="no-tasks-message"> no tasks to show</span>
            <!-- <span class="task-box">
                task-one <span class="delete"> delete</span>
            </span>
            <span class="task-box">
                task-Tow <span class="delete"> delete</span>
            </span> -->
        </div>
    </div>

    <div class="tasks-stats">
        <div class="tasks-count">
            tasks <span>0</span>
        </div>
        <div class="tasks-completed">
            completed <span>0</span>
        </div>
    </div>
    <!-- <div class="content-end">
        <button class="delete-all x-same-features"> delet all</button>
        <button class="finish-all x-same-features "> finish all</button>
    </div> -->
    


<script src="js.js"> </script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
